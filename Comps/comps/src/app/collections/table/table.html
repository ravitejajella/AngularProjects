<table [ngClass]="className" class="ui table">
    <thead>
        <tr>
            <th *ngFor="let h of headers">{{h.label }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of data">
            <td *ngFor = "let h of headers">
                {{record[h.key]}}
            </td>
        </tr>
    </tbody>

</table>
